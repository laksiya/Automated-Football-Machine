<html>
<head>
<link rel= "stylesheet" type= "text/css" href= "{{url_for('static',filename='styles/mainpage.css')}}">
</head>
<body>

<h1>Calibration done</h1>
{% for key,value in form.items() %}
<h2> {{key}}</h2>
<p> {{value}}</p>
{% endfor %}
<a href=repeat ><button class=button1 >Repeat the shot</button></a>
<h3>Continue by selecting a mode:</h3>
    <a href=calib1 ><button class=button1 >Calibrate again</button></a>
    <a href=manual ><button class=button1 >Speed/Angle based shot</button></a>
    <a href=target ><button class=button1 >Target based shot</button></a>
    <a href=./ ><button class=button1 >Return</button></a>

</body>
</html>
