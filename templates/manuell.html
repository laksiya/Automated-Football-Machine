<html>
<head>
<link rel= "stylesheet" type= "text/css" href= "{{url_for('static',filename='styles/mainpage.css')}}">
</head>
<body>
    <h1>Pro Trainer Soccer - Manuell styring</h1>
    <form action="/data" method = "POST">
        <p>How many ball shots? <input type = "text" name = "number_of_ballshots" /></p>
        <p>Speed[m/s] (range 0-27): <input type = "text" name = "speed" /></p>
        <p>Angle[degrees] (range 5-45): <input type = "text" name = "angle" /></p>
        <p>Ball dispenser speed: <input type = "text" name = "dispenser_speed" /></p>
        {% if feedback %}
        <p class="warning">{{ feedback }}</p>
        {% endif %}
        <p><input type = "submit" name= "submit_button" value = "Shoot" /></p>

    </form>

    <h3>Select another mode:</h3>
    <a href=keeper ><button class=button1 >Keepertrening</button></a>
    <a href=landing ><button class=button1 >Landingsbasert</button></a></a>
    <a href=calib1 ><button class=button1 >Calibrate</button></a>
    </body>
</html>
